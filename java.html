<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JavaScript Predefined Functions: Math & String</title>
</head>
<body>

<h1>JavaScript Predefined Functions: Math & String</h1>

<script>
    document.writeln("<h2>Math properties</h2>");
    document.writeln("<b>Math.E:</b> " + Math.E + "<br>");
    document.writeln("<b>Math.PI:</b> " + Math.PI + "<br>");
    document.writeln("<b>Math.SQRT2:</b> " + Math.SQRT2 + "<br>");
    document.writeln("<b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "<br>");
    document.writeln("<b>Math.LN2:</b> " + Math.LN2 + "<br>");
    document.writeln("<b>Math.LN10:</b> " + Math.LN10 + "<br>");
    document.writeln("<b>Math.LOG2E:</b> " + Math.LOG2E + "<br>");
    document.writeln("<b>Math.LOG10E:</b> " + Math.LOG10E + "<br>");
  document.writeln("<h1>Math Object </h1>");
  let x=7.58;
  document.writeln("<h2>number is 7.58</h2>");
  document.writeln("<br> nearest integer :"+Math.round(x));
  document.writeln("<br>integer part :"+Math.trunc(x));
  document.writeln("<br>squre root :"+Math.sqrt(x));
  
</script>

</body>
</html>
